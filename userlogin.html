<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGvala - Join the Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .auth-toggle {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }

        .auth-toggle button {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .auth-toggle button.active {
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #c084fc;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-card {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .role-card:hover {
            border-color: #8b5cf6;
            transform: translateY(-2px);
        }

        .role-card.selected {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.2);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .role-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .role-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4);
        }

        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            color: #c084fc;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link:hover {
            color: #8b5cf6;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 2rem;
            }

            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">GIGvala</div>
        <div class="subtitle">Join the blockchain-powered freelancing revolution</div>

        <div class="auth-toggle">
            <button id="loginBtn" class="active">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-button">Login to Dashboard</button>
            <p>New to GIGvala? <a href="#" class="auth-link" onclick="showSignup()">Create Account</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>

            <div class="form-group">
                <label>I am a...</label>
                <div class="role-selection">
                    <div class="role-card" data-role="freelancer">
                        <div class="role-icon">üíª</div>
                        <div class="role-title">Freelancer</div>
                        <div class="role-desc">Find projects, take skill tests, earn NFTs</div>
                    </div>
                    <div class="role-card" data-role="client">
                        <div class="role-icon">üè¢</div>
                        <div class="role-title">Client</div>
                        <div class="role-desc">Post projects, hire skilled freelancers</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="auth-button" id="signupSubmit" disabled>Create Account</button>
            <p>Already have an account? <a href="#" class="auth-link" onclick="showLogin()">Login here</a></p>
        </form>
    </div>

    <script>
        let selectedRole = null;

        // Toggle between login and signup
        document.getElementById('loginBtn').addEventListener('click', showLogin);
        document.getElementById('signupBtn').addEventListener('click', showSignup);

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginBtn').classList.add('active');
            document.getElementById('signupBtn').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupBtn').classList.add('active');
            document.getElementById('loginBtn').classList.remove('active');
        }

        // Role selection
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function () {
                // Remove selected class from all cards
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));

                // Add selected class to clicked card
                this.classList.add('selected');
                selectedRole = this.dataset.role;

                // Enable signup button
                document.getElementById('signupSubmit').disabled = false;
            });
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Simple validation for demo
            if (email && password) {
                // Store user data in localStorage for demo
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', 'freelancer'); // Default for demo

                // Redirect based on role
                if (email.includes('client')) {
                    window.location.href = 'client-dashboard.html';
                } else {
                    window.location.href = 'freelancer-dashboard.html';
                }
            }
        });

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (name && email && password && selectedRole) {
                // Store user data in localStorage for demo
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', selectedRole);

                // Redirect based on role
                if (selectedRole === 'client') {
                    window.location.href = 'client-dashboard.html';
                } else {
                    window.location.href = 'freelancer-dashboard.html';
                }
            }
        });
    </script>
</body>

</html>
